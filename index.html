<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>weather app</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form id="search-form">
      <input required class="search" id="search-Input" type="search"  placeholder="Enter a City..." />
      <input class="submit" type="submit" value="search" />
    </form>
    <main>
      <div class="emoji">
          ⛅
      </div>

      <div class="temp">
        <strong><span id="temp">12</span><sup class="degree">°F </sup></strong>
      </div>  

      <div class="description" id="description">
            couldly
      </div>
      
      <h1 id="City"> <strong >Paris </strong>
      </h1> 

        <p class="time">
        Thursday 16:59
        </p>

        <br />

        <div class="Humidity-wind">
          Humidity:
        </br>
          <div>
            <span id="Humidity"> 
            80%
            </span>
          </div>
          <div> 
            Wind: 
       </br>
           <span id="Wind">3.09km/h</span>
          </div>
      </div>

    </main>
  </header>

  <footer>
    This Project was coded by
    <a href="#" target="_blank"> ramandeep kur</a> and is
    <a href="#" target="_blank"> open-sourced on GitHub</a> and
    <a href="#" target="_blank">hosted on netlify</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
