<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>weather app</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form id="search-form">
    <input class="search" id="search-Input" type="search"  placeholder="Enter a City..." required />
    <input class="submit" type="submit" value="search" />
    </form>
    <main>
      <div class="emoji">
          ⛅
       </div>

      <div class="temp">
        <strong>12<sup class="degree">°C </sup></strong>
       
      </div>  

      <div class="description">
            couldly
      </div>
      
      <h1> <strong>Paris </strong></h1> 
        <p class="time">
        Thursday 16:59
        </p>
        <br />
      <div class="Humidity-wind">
          
          Humidity:
          </br>
          80%,
        <div> 
         Wind: 
          </br>
          3.09km/h
        </div>
      </div>
    </main>
  </header>
  <footer>
    This Project was coded by
    <a href="#" target="_blank"> ramandeep kur</a> and is
    <a href="#" target="_blank"> open-sourced on GitHub</a> and
    <a href="#" target="_blank">hosted on netlify</a>
  </footer>
  <script src="index.js"></</script>
</body>
</html>
